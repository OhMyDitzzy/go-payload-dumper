name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve your issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what happened
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. See error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Tell us what you expected
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if any.
      placeholder: Tell us what actually happened
      render: shell
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: What version of go-payload-dumper are you using?
      placeholder: "v1.0.0 or commit hash"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      options:
        - Linux (x86_64)
        - Linux (ARM64)
        - Linux (ARMv7)
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Windows (x86_64)
        - Windows (ARM64)
        - Android/Termux (ARM64)
        - Android/Termux (ARMv7)
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: go-version
    attributes:
      label: Go Version
      description: What version of Go was used to build? (if you built from source)
      placeholder: "go version output"

  - type: textarea
    id: payload-info
    attributes:
      label: Payload Information
      description: |
        Information about the payload file you're trying to extract:
        - Source (device, Android version, etc.)
        - File size
        - OTA type (full or incremental)
      placeholder: |
        Device: Pixel 7
        Android Version: 14
        File size: 2.5 GB
        Type: Full OTA
    validations:
      required: false

  - type: textarea
    id: command
    attributes:
      label: Command Used
      description: The exact command you ran
      placeholder: "./go-payload-dumper -payload payload.bin"
      render: shell
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Full Output/Logs
      description: Please paste the complete output from the command
      placeholder: Paste the full terminal output here
      render: shell
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, etc.)
    validations:
      required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have verified that xz-utils is installed on my system
          required: true
        - label: I have tried the latest version of go-payload-dumper
          required: true
        - label: I have included the full error message and command output
          required: true