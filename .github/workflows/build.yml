name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            output: go-payload-dumper-linux-amd64
          - os: linux
            arch: arm64
            output: go-payload-dumper-linux-arm64
          - os: linux
            arch: arm
            goarm: 7
            output: go-payload-dumper-linux-armv7

          # macOS
          - os: darwin
            arch: amd64
            output: go-payload-dumper-darwin-amd64
          - os: darwin
            arch: arm64
            output: go-payload-dumper-darwin-arm64

          # Windows
          - os: windows
            arch: amd64
            output: go-payload-dumper-windows-amd64.exe
          - os: windows
            arch: arm64
            output: go-payload-dumper-windows-arm64.exe

          # Android (Termux)
          - os: android
            arch: arm64
            output: go-payload-dumper-android-arm64
          - os: android
            arch: arm
            goarm: 7
            output: go-payload-dumper-android-armv7

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install protoc
        run: |
          sudo apt update
          sudo apt install -y protobuf-compiler

      - name: Install protoc-gen-go
        run: go install google.golang.org/protobuf/cmd/protoc-gen-go@latest

      - name: Generate Proto
        run: protoc --go_out=. --go_opt=paths=source_relative protos/update_metadata.proto

      - name: Download deps
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.os == 'android' && 'linux' || matrix.os }}
          GOARCH: ${{ matrix.arch }}
          GOARM: ${{ matrix.goarm }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.version=${GITHUB_REF_NAME}" -o ${{ matrix.output }} ./cmd/dumper

      - name: Generate SHA256
        run: |
          sha256sum ${{ matrix.output }} > ${{ matrix.output }}.sha256

      - name: Pack Release (Unix)
        if: matrix.os != 'windows'
        run: |
          tar -czf ${{ matrix.output }}.tar.gz \
            ${{ matrix.output }} \
            ${{ matrix.output }}.sha256

      - name: Pack Release (Windows)
        if: matrix.os == 'windows'
        run: |
          tar -czf ${{ matrix.output }}.tar.gz \
            ${{ matrix.output }} \
            ${{ matrix.output }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}.tar.gz
          retention-days: 7

  release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show files
        run: ls -lh dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}